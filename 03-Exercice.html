<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        var deux = 2
        var dix = 10
        var linebreak = "<br>"

        document.write("deux plus dix = ")
        var result = deux + dix
        document.write(result)
        document.write(linebreak)

        document.write("dix * dix = ")
        result = dix * dix
        document.write(result)
        document.write(linebreak)

        document.write("dix / deux = ")
        result = dix / deux
        document.write(result)
    </script>
</body>
</html>
